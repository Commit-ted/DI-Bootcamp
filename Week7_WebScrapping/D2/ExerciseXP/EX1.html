<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables and Data Types</title>
</head>
<body>
    <h1>Check the browser console for the output</h1>

    <script>
        // Declare variables of different data types
        let myString = "Hello, JavaScript!"; // String
        let myNumber = 42;                   // Number
        let myBoolean = true;                // Boolean
        let myUndefined;                     // Undefined
        let myNull = null;                   // Null

        // Print each variable and its type to the console
        console.log(myString, typeof myString);     // "Hello, JavaScript!" string
        console.log(myNumber, typeof myNumber);     // 42 number
        console.log(myBoolean, typeof myBoolean);   // true boolean
        console.log(myUndefined, typeof myUndefined); // undefined undefined
        console.log(myNull, typeof myNull);         // null object (this is a known quirk in JavaScript)
    </script>
</body>
</html>
