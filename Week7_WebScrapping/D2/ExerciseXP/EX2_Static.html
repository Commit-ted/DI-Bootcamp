<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Static Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            padding: 20px;
        }
        ul {
            padding: 20px;
            list-style-type: square;
        }
        ul li {
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Beautiful Static Page</h1>
    </header>

    <p>This page is static, but we've added some beautiful CSS styling to make it visually appealing.</p>

    <ul>
        <li>HTML Basics</li>
        <li>CSS Styling</li>
        <li>JavaScript Interactivity</li>
    </ul>

    <footer>
        <p>Designed by Manuel</p>
    </footer>
</body>
</html>
